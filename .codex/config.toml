[features]
multi_agent = true
unified_exec = true

[agents]
max_threads = 4

[agents.default]
description = "Lightweight fallback agent; prefer specialized subagents."

[agents.explorer]
description = "Read-only exploration agent for quick codebase and docs investigation."
config_file = "agents/explorer.toml"

[agents.planner]
description = "Plan authoring agent for docs/experiments/plans."
config_file = "agents/planner.toml"

[agents.issue_planner]
description = "Issue slicing agent that converts plans into scoped issue units."
config_file = "agents/issue_planner.toml"

[agents.implementer]
description = "Interactive implementer for direct user dialogue and scoped issue delivery."
config_file = "agents/implementer.toml"

[agents.implementer_bg]
description = "Background implementer for unified_exec lane execution without direct dialogue."
config_file = "agents/implementer_bg.toml"

[agents.pr_reviewer]
description = "PR review-only agent that must initialize artifacts via scripts/pr-review."
config_file = "agents/pr_reviewer.toml"

[agents.pr_preparer]
description = "PR preparation agent that resolves findings and runs local gates via scripts/pr-prepare."
config_file = "agents/pr_preparer.toml"

[agents.pr_merger]
description = "Final merge-gate agent that verifies readiness and merges via scripts/pr-merge."
config_file = "agents/pr_merger.toml"

[profiles.interactive_dialog]
model = "gpt-5.3-codex-spark"
model_reasoning_effort = "high"

[profiles.unified_exec_background]
model = "gpt-5.3-codex-spark"
model_reasoning_effort = "high"
